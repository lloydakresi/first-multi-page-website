        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div id="header-logo">
                <img src="imgs/v.png" alt="header-img" id="header-img">
                <h1>VENDR</h1>
            </div>

            <nav>
                <ol>
                    <li><a href="shop.html" target="_blank">SHOP</a></li>
                    <li><a href="home-page.html" target="_blank">HOME</a></li>
                    <li><a href="employers.html" target="_blank">EMPLOYERS</a></li>
                </ol>
            </nav>
        </header>

        <div id="main-footer">
            <main>
                <div id="info">
                    <section id="benefits">
                        <h2>Work as a vendor and enjoy:</h2>
                        <ul>
                            <li>A flexible work schedule.</li>
                            <li>GHS 15.00 per hour of work.</li>
                            <li>A network of 300+ Vendors nationwide.</li>
                        </ul>
                        <p>To continue, please fill this form</p>
                    </section>
                    <form action="#" method="post">
                        <fieldset>
                            <div id="text-input">
                                <label for="fullName">Full Name:</label>
                                <input type="text" id="fullName" name="full-name">
                                <label for="email">E-Mail:</label>
                                <input type="e-mail" id="email" name="email">
                            </div>

                            <div id="reasons">
                                <label for="reason">Why do you want to be a Vendor?</label>
                                <textarea id="reason" name="reason"></textarea>
                            </div>

                            <span>
                                <input type="checkbox" id="tandc" name="yes" required>
                                <label for="checkbox">Agree to our terms and conditions </label>
                            </span>

                            <button type="submit">Done</button>
                        </fieldset>
                    </form>
                </div>
            </main>
            <footer>
                <p>Connect with us!</p>
                <span>
                    <a href="#" target="_blank"><img src="imgs/icons8-facebook-48.png" alt="social-media-tag"></a>

                    <a href="#" target="_blank"><img src="imgs/icons8-twitter-48.png" alt="social-media-tag"></a>
                </span>

                <div id="copyright">

                </div>

        </footer>
